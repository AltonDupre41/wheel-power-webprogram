<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Power</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Wheel Power</h1>
        <button id="click-btn">Click Me!</button>
        <p>Manual Clicks: <span id="click-count">0</span></p>
        <p hidden class="level1 Auto1">Auto Clicks: <span id="auto-click-count">0</span></p>
        <div hidden class="level1 durability1" id="durability1"></div>
    </div>

    <div class="repair-popup">
        <button onclick="openPopup()">Repair</button>
        <div id="popupDialog">
            <p>Repair Button Info</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <p hidden class="level1" id="current-level">Level</p>

    <div class="progress-bar" id="progress-bar"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
