<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Power</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Wheel Power</h1>
        <button id="click-btn">Click Me!</button>
        <p>Manual Clicks: <span id="click-count">0</span></p>
        <p>Auto Clicks: <span id="auto-click-count">0</span></p>
        <div class="durability-bar" id="durability-bar"></div>
    </div>

    <div class="repair-popup">
        <button onclick="openPopup()">Repair</button>
        <div id="popupDialog">
            <p>Repair Button Info</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="progress-bar" id="progress-bar"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
